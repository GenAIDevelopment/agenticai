---
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qtgenai
      MYSQL_DATABASE: genaicommerce
      MYSQL_USER: qtgenai
      MYSQL_PASSWORD: qtgenai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: qtgenai
      PMA_PASSWORD: qtgenai
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
